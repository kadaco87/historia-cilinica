<div class="container-fluid">
  <div class="row py-5">
    <div class="card border-0 shadow col-11 mx-auto">
      <div class="card-body fs-5 ">

        <div class="row  justify-contnet-start text-green-dark mb-4">
          <h3>Plan de manejo</h3>
        </div>

        <form>
          <div class="row text-gray">
            <div class=" row col-12 my-auto mx-auto  py-3">
              <div class="form-check col-3 ">
                <input class="form-check-input" type="radio" name="exampleRadios"
                       id="exampleRadios1" value="option1" checked>
                <label class="form-check-label fs-5" for="exampleRadios1">
                  Convencional
                </label>
              </div>
              <div class="form-check col-3">
                <input class="form-check-input" type="radio" name="exampleRadios"
                       id="exampleRadios2" value="option2">
                <label class="form-check-label fs-5" for="exampleRadios2">
                  Prioritario
                </label>
              </div>

            </div>
          </div>

          <div class="row my-4">
            <div class="form-floating ">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea-om"
                                      style="height: 100px"></textarea>
              <label for="floatingTextarea-om" class="fs-6 pe-auto mx-3 text-gray">Ordenes medicas</label>
            </div>

            <div class="row col-12 justify-content-start">
              <div class="row d-flex mx-auto my-3 col-6  ">
                <div class="col-auto p-1 btn-hover col-12">
                  <button class="btn rounded-2 btn-green shadow"><i
                    class="fa-solid fa-file-arrow-up text-white fs-5 "></i></button>
                  <span class=" mx-3 fs-6 text-gray">Plantilla de texto</span>
                </div>
              </div>

              <div class="row d-flex mx-auto my-3 col-6 ">
                <div class="col-auto p-1 btn-hover col-6">
                  <button class="btn rounded-2 btn-green shadow"><i
                    class="fa-solid fa-file-arrow-up text-white fs-5 "></i></button>
                  <span class=" mx-3 fs-6 text-gray">Nota aclaratoria</span>
                </div>
              </div>
            </div>
          </div>


          <div class="row  justify-contnet-start text-green-dark mb-4 border-bottom">
            <h4>Orden medicamentos</h4>
          </div>

          <div class="row col-12 d-flex justify-content-between align-content-between mx-auto">
            <div class="form-check col-4">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Comercial
              </label>
            </div>
            <div class="form-check col-4">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Generico
              </label>
            </div>
            <div class="form-check col-4">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Magistral o formula libre
              </label>
            </div>


            <div class="row col-12 justify-content-between align-content-between ">
              <div class="row col- 12 gx-5 mx-auto my-3">
                <div class="col-6">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com">
                    <label for="floatingInputGrid">Email address</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelectGrid">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="floatingSelectGrid">Works with selects</label>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <div class="row d-flex justify-content-end  mx-auto my-4">
            <button class="btn btn-green text-white col-auto fs-4 shadow btn-hover">Guardar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
