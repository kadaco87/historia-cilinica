<!--modal-->
<div class="modal fade" id="plantillaTextoModal" [attr.data-bs-backdrop]="false"  [attr.tabindex]="-1" aria-labelledby="plantillaTextoModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content" [attr.data-bs-config]="{backdrop:false}">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="plantillaTextoTitulo">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-end">
          <button type="button" class="btn btn-green col-auto">AÃ±adir nueva plantilla</button>
        </div>
        <form [formGroup]="formularioModal" (ngSubmit)="enviaFormularioModal()">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
