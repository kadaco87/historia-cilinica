<!--modal-->
<div class="modal fade border-0 shadow" id="plantillaTextoModal" [attr.data-bs-backdrop]="false" [attr.tabindex]="-1"
     aria-labelledby="plantillaTextoModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content" [attr.data-bs-config]="{backdrop:false}">
      <div class="modal-header btn-hover">
        <h1 class="modal-title fs-6 text-green-dark" id="plantillaTextoTitulo">Crear nota aclaratoria</h1>
        <button type="button" class="btn-close fs-4" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formularioModal" (ngSubmit)="enviaFormularioModal()">
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Nota aclaratoria*</label>
            <textarea rows="10" class="form-control " id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer btn-hover">
        <button type="button" class="btn btn-secondary text-white" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-green btn-hover text-white">Guardar</button>
      </div>
    </div>
  </div>
</div>
